beta:
    name: Dernière version beta de AndroIRC
    desc: |
        Vous pouvez maintenant télécharger la dernière version beta de AndroIRC !
        Cette version n'est pas (et ne sera jamais) disponible sur l'Android
        Market parcequ'elle <strong>contient toujours des bugs</strong>. Il est
        nécesaire de garder en tête que celà reste une version beta ;) Si vous
        trouvez un nouveau bug, vous pouvez nous contacter via le formulaire
        en ligne ou alors en postant une nouvelle entrée dans le bug tracker
        (le lien est disponible en bas de page). Merci !
    button: Télécharger la dernière beta de AndroIRC
