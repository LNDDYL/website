homepage:
    title: Accueil
    introduction: |
        AndroIRC est un client IRC pour Android permettant la connexion à
        plusieurs serveurs (de manière sécurisée ou non) en même temps. Support
        les couleurs mIRC, rejoindre ses salons automatiquement à la connexion,
        identification via NickServ/SASL, logging, plusieurs thèmes et bien
        plus !

