frontend:
  subtitle: "Client IRC pour Android™"
  description: "Découvrez AndroIRC, le meilleur client IRC pour votre smartphone Android. AndroIRC supporte la connexion simultanée à plusieurs serveurs (sécurisée ou non), les couleurs mIRC, la connexion automatiquement au lancement, l'identification NickServ/SASL, l'historique des conversations, cryptage FiSH, et bien en plus encore. Et tout cela ... gratuitement !"
  keywords: "android, irc, client, free, app, mirc, androirc, market, play, logging, sasl, authentification, blowfish, plain, identification, nickserv, themes, smartphone, téléphone, application, apps, ircd, communication, internet, relay, chat, server, freenode, epiknet, quakenet, efnet, undernet, ident, nick, nickname, chan, channel, kick, ban, op, halfop, voice"
  home_title: "AndroIRC - Le meilleur client IRC pour votre smartphone Android"
  author: "Traduction par Madalynn"
  menu:
    blog: "Blog"
    download: "Télécharger"
    support: "Support"
    beta: "Beta"
    contact: "Contact"
    terms: "Conditions d'utilisation"
