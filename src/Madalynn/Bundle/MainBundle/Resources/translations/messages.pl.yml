frontend:
  subtitle: "Klient Android™ IRC"
  description: "Odkryj AndroIRC, najlepszy klient IRC na urządzenia z Androidem,. AndroIRC obsługuje wiele połączeń serwerów (zabezpieczone lub nie) kolory mIRC, auto łączenie z kanałami na starcie, nickserv / sasl auth, logowanie, skórki, FiSH i wiele więcej, To wszystko za darmo!"
  keywords: "android, irc, klient, darmowe, app, mirc, androirc, market, play, rejestrowanie, SASL, uwierzytelnianie, Blowfish, zwykły, identyfikacja, nickserv, motywy, smartphone, aplikacja, aplikacje, ircd, komunikacja, internet, przekaźnik, chat, serwer, freenode, epiknet, QuakeNet, efnet, Undernet, ident, nick, nick, chan, kanał, kick, ban, op, HALFOP, głos"
  home_title: "AndroIRC - Najlepszy klient IRC jakiego potrzebuje twój Android"
  author: "Przetłumaczone przez Hustawka2"
