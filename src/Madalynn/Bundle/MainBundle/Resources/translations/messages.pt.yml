frontend:
  subtitle: "Cliente IRC Android™"
  description: "Descubra AndroIRC, o maior cliente IRC para seu aparelho Android. AndroIRC suporta múltiplas conexões a servidores (seguros ou não), cores do mIRC, conexão automática ao inicializar, autenticação nickserv / sasl, arquivos de conversas, temas, FiSH, e muito mais. Tudo isso, gratuitamente!"
  keywords: "android, irc, client, grátis, app, mirc, androirc, market, play, arquivar, sasl, autenticação, blowfish, plano, identificação, nickserv, temas, smartphone, aplicativo, apps, ircd, comunicação, internet, relay, chat, server, freenode, epiknet, quakenet, efnet, undernet, ident, nick, nickname, chan, canal, kick, ban, op, halfop, voice"
  home_title: "AndroIRC - O melhor cliente IRC para Android que seu aparelho precisa"
  author: "Traduzido por Madalynn"
