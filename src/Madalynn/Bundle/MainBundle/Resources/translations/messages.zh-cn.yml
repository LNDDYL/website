  description: "AndroIRC，Android 设备上最好的 IRC 客户端。AndroIRC 支持多重服务器连接(加密或否)、mIRC 颜色代码、启动自动加入频道、NickServ/SASL 认证、日志、主题、FiSH 加密......所有这一切，完全免费！"
