  support:
    description: "您正在寻求帮助？这部分正是为您准备的！"
    wiki:
      name: "维基"
      description: "有问题？它的答案大概能在这个维基中找到。它由我们的团队编写，囊括了所有指南和信息来配置和使用 AndroIRC。"
      link: "前往维基"
    support:
      name: "支持中心"
      description: "您找到了一个 bug？有任何建议？或者只是一个问题？欢迎来到这里，我们很高兴帮助您并使得 AndroIRC 更完美和稳定。"
      link: "前往支持中心"
    translation:
      name: "翻译"
      description: "AndroIRC 没有您使用的语言？帮助我们翻译 AndroIRC 吧！"
      link: "开始翻译 AndroIRC 为您所使用的语言"
    social:
      name: "社交网络"
      description: "您想与我们联系吗？我们有 %facebook%， %twitter% 和 %googleplus% 帐号。当然，我们也有自己的 %irc% 频道。"
  homepage:
    motto: "快速，强大，只为 Android™"
    notifications:
      name: "强大的通知功能"
      description: "AndroIRC 会在您收到一个新私人消息或高亮语句时即刻提醒您。当然，您可以按您所需配置提醒。您甚至能更改要高亮标记的字词！"
    themes:
      name: "暗色主题，亮色主题，还能遂心搭配。"
      description: "默认提供亮色和暗色两套主题。当然，AndroIRC 允许用户自行创建各种颜色的主题，完全掌握在您的手中。"
    tablet:
      name: "已为平板准备好"
      description: "我们一直努力把最好的体验带给平板用户。目前 AndroIRC 的界面可以自动跟随屏幕尺寸而调整，您可以在大屏幕设备上尽情使用。"
    fish:
      name: "FiSH, SASL, Nickserv"
      description: "AndroIRC 支持标准的 NickServ 验证。同时，它也支持一些高级特性，例如 freenode 的 SASL 验证。除了这些，您还可以使用  FiSH 协议加密您的回话内容。"
    ui:
      name: "完美整合的漂亮界面"
      description: "为 Android 2.1+ 而生，AndroIRC 一直跟随着最新的 Android 用户界面指引，甚至包括最新的 Android Jelly Bean 版本。有这样一个亲切的界面，一切尽在手中！"
    others:
      name: "还有更多！"
      description: "英语，法语，韩语，中文，丹麦语... AndroIRC 已经有至少10种不同语言供用户自由选择。登录，多服务器聊天，启动时自动连接，安全连接(SSL)，NickServ 验证，昵称和频道等多种选项或功能，让 AndroIRC 成为最出色的 Android™ IRC 客户端"
    free:
      name: "所有这一切...都是免费的"
      description: "AndroIRC 现已在 Google Play 上架！高级版本也已针对捐助用户准备好。"
