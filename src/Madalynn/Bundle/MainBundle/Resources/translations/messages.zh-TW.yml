      link: "前往支援中心"
    translation:
      name: "翻譯"
      description: "AndroIRC 不存在您所使用的語言？協助我們翻譯 AndroIRC！"
      link: "用您的語言開始翻譯 AndroIRC"
    social:
      name: "社交網路"
      description: "您想與我們取得聯絡嗎？我們在 %facebook%、%twitter% 甚至 %googleplus%。當然，我們也在 %irc%."
  homepage:
    motto: "快速、強大，只為 Android™"
    notifications:
      name: "強大的通知"
      description: "一旦您有新私人訊息或新醒目提示，AndroIRC 會立即通知您。當然，您可以根據需求設定通知。您甚至可以變更觸發醒目提示的詞彙清單！"
    themes:
      name: "夜間主題、日間主題，以及自訂主題"
      description: "預設提供夜間、日間兩種主題，AndroIRC 允許您使用自己的色彩建立自訂主題，讓您完全掌控。"
    tablet:
      name: "平板電腦版已備好"
      description: "我們一直努力工作為您帶來平板電腦版 AndroIRC，其使用者介面適應螢幕大小，您將能夠在更大的螢幕上完全享受 IRC 工作階段。"
    fish:
      name: "FiSH, SASL, Nickserv"
      description: "AndroIRC 支援如 NickServ 這樣標準的驗證系統，它也具有 freenode 所需的進階功能，如「簡單驗證及安全性階層 (SASL)」身分驗證。您亦必須能夠完全支援 FiSH 協定以加密交談。"
    ui:
      name: "完全整合的精美介面"
      description: "支援 2.1 及以上之 Android 版本，AndroIRC 永遠跟隨甚至是到剛出爐的 Jelly Bean 版本之最新的 Android 使用者界面設計規範。有這樣一個親切的界面，任何操作都能輕鬆上手！"
    others:
      name: "以及更多"
      description: "英文、法文、韓文、簡體中文、丹麥文……AndroIRC 支援超過 10 種界面語言並且完全可以調整以符合您的需求。聊天紀錄、多聊天伺服器、應用啟動時自動連線、安全連線(SSL)、NickServ 身份驗證、暱稱與頻道名稱自動補完以及更多特色皆在 Android™ 最棒的 IRC 客戶端應用中。"
    free:
      name: "一切的一切...皆免費"
      description: "AndroIRC 在 Google Play 上免費提供！若您想助 AndroIRC 開發一臂之力，我們亦提供付費版。"
