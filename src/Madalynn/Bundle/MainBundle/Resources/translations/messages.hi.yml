frontend:
  subtitle: "एंड्राइड ™ IRC क्लाइंट "
  description: "डिस्कवर AndroIRC, अपने Android डिवाइस के लिए सबसे बड़ी IRC ग्राहक. AndroIRC एकाधिक सर्वर कनेक्शन (सुरक्षित है या नहीं) का समर्थन करता है, mIRC रंग, ऑटो स्टार्टअप, / nickserv SASL auth, प्रवेश, विषयों, मछली, और बहुत अधिक चैनलों में शामिल होने. कि, सभी के लिए मुफ्त!"
  keywords: "android, आईआरसी, ग्राहक, मुक्त, अनुप्रयोग, mirc, androirc, बाजार, खेल, प्रवेश, SASL, प्रमाणीकरण, blowfish, सादे, पहचान, nickserv, विषयों, smartphone, आवेदन, क्षुधा, ircd, संचार, इंटरनेट, रिले, चैट,सर्वर, freenode, epiknet, quakenet, efnet, undernet, अध्यक्ष, निक, उपनाम, चान, चैनल, लात, प्रतिबंध, सेशन, halfop, आवाज"
  home_title: "अन्द्रोIRC - एंड्रॉयड के लिए सबसे अच्छा IRC ग्राहक अपने डिवाइस की जरूरत है"
  author: "Madalynn द्वारा अनुवाद"
  menu:
    blog: "ब्लॉग"
    download: "डाउनलोड"
    support: "सहारा"
    beta: "बीटा"
    contact: "संपर्क"
    terms: "नियम"
    facebook: "फेसबुक"
    twitter: "Twitter"
    googleplus: "गूगल+"
  copyright: "कॉपीराइट% वर्ष% Madalynn, सभी अधिकार सुरक्षित. Android गूगल इंक का एक ट्रेडमार्क है"
  blog:
    description: "एंड्रो आईआरसी के बारे में ताज़ा समाचार"
    article_subtitle: "द्वारा समाचार %author% on %date%"
    show_comments: "टिप्पणियां दिखाएं"
    date_format: "m/d/Y"
    archives:
      title: "अभिलेखागार"
      description: "तिथि के अनुसार छाँटे अभिलेखागार"
  beta:
    description: "डाउनलोड एंड्रो आईआरसी का नया बीटा"
    download_button: "नया बीटा संस्करण डाउनलोड करें"
    no_beta: "क्षमा करें ...बीटा वर्तमान में उपलब्ध नहीं है. कृपया, वापस आने के बाद और फेसबुक,ट्विटर और गूगल पर देखते रहने"
    warning: "यह संस्करण गूगल प्ले (एंड्रॉयड मार्केट) में उपलब्ध नहीं है. चेतावनी: इस संस्करण परीक्षण उद्देश्य के लिए है और हो(होते) सकता है बग  हैं ."
    contact_us: "यदि आप कोई बग मिल जाए, कृपया हमसे संपर्क करें."
    new_beta: "एक नया बीटा (% संस्करण%) डाउनलोड करने के लिए उपलब्ध है. आपको परिवर्तनों की सूची नीचे मिल जाएगा."
  support:
    description: "आप मदद के लिए देख रहे हैं? यह खंड आप के लिए है!"
    wiki:
      name: "विकी"
      description: "एक सवाल? उत्तर इस विकि में शायद है.टीम ने लिखा है, यह सभी गाइडों और जानकारी कॉन्फ़िगर करने के और एंड्रो आईआरसीका उपयोग भी शामिल है."
      link: "विकि पर जाएँ"
    support:
      name: "सहायता केंद्र"
      description: "आपको एक बग मिल गया है? एक सुझाव है? या सिर्फ एक सवाल है? यह जाने के लिए जगह है. हम तुम्हारी मदद करने और एंड्रो आईआरसीका भी बेहतर और स्थिर बनाने में खुशी होगी."
      link: "सहायता केंद्र पर जाएँ"
    translation:
      name: "अनुवाद"
      description: "AndroIRC आपकी भाषा में उपलब्ध नहीं है? हमें AndroIRC अनुवाद मदद!"
      link: "शुरू अपनी भाषा में AndroIRC का अनुवाद"
    social:
      name: "सामाजिक नेटवर्क"
      description: "Do you want to get in touch with us? We're on %facebook%, %twitter% and even %googleplus%. Of course, we're also on %irc%."
  homepage:
    motto: "फास्ट, शक्तिशाली, केवल Android के लिए ™"
    notifications:
      name: "शक्तिशाली सूचनाएं"
      description: "एंड्रो आईआरसीका आप जैसे ही आप एक नए निजी संदेश या एक नया आकर्षण है सूचित करेंगे. बेशक, आपको सूचनाएं कॉन्फ़िगर के रूप में आप चाहते हैं कर सकते हैं. आपको भी एक आकर्षण ट्रिगर शब्दों की सूची बदल सकते हैं!"
    themes:
      name: "डार्क, प्रकाश, और अनुकूलन विषय"
      description: "एक अंधेरे या प्रकाश विषय में डिफ़ॉल्ट रूप से पहुँच, एंड्रो आईआरसीका आप अपने स्वयं के रंग के साथ अपने कस्टम विषय बनाने के लिए अनुमति देता है. यह पूरी तरह से अनुकूलन है."
    tablet:
      name: "टैब्लेट तैयार"
      description: "हम कड़ी मेहनत कर रहे तुम गोली पर AndroIRC लाने के. यूआई ही स्क्रीन आकार के लिए adapts, और आप पूरी तरह से एक बड़ी स्क्रीन पर अपने आईआरसी सत्र का आनंद लेने के लिए सक्षम हो जाएगा."
    fish:
      name: "FiSH, SASL, Nickserv"
      description: "एंड्रो आईआरसीका NickServ जैसे मानक प्रमाणीकरण प्रणाली का समर्थन करता है. यह भी SASL प्रमाणीकरण जैसे उन्नत सुविधाओं, freenode द्वारा आवश्यक है. आपको भी मछली प्रोटोकॉल के पूर्ण समर्थन के साथ अपनी बातचीत को एन्क्रिप्ट करने की क्षमता के लिए करना होगा."
    ui:
      name: "सुंदर इंटरफेस है, पूरी तरह से एकीकृत"
      description: "Android 2.1  और इसके बाद के संस्करण के लिए उपलब्ध है, एंड्रो आईआरसीका हमेशा नवीनतम Android उपयोगकर्ता इंटरफ़ेस के बारे में नए जेली बीन रिहाई के लिए भी दिशानिर्देश निम्नानुसार है. यह विचारशील इंटरफेस के साथ, सब कुछ हाथ में है!"
    others:
      name: "और भी बहुत कुछ!"
      description: "अंग्रेजी, फ्रेंच, कोरियाई, चीनी, डच, ... एंड्रो आईआरसीका 10 से अधिक भाषाओं में उपलब्ध है और पूरी तरह से अपनी आवश्यकताओं फिट विन्यास योग्य है. प्रवेश, कई सर्वरों, शुरू में ऑटो कनेक्शन, सुरक्षित कनेक्शन (SSL), NickServ प्रमाणीकरण, nicks और चैनलों के पूरा होने और अधिक, सबसे अच्छा Android ™ के लिए IRC ग्राहक अंदर."
    free:
      name: "के लिए है कि सब के सब ...मुक्त"
      description: "AndroIRC Google Play पर मुक्त करने के लिए उपलब्ध है! एक प्रीमियम संस्करण भी उपलब्ध है अगर आप AndroIRC developement में मदद करना चाहते हैं."
