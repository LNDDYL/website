frontend:
  subtitle: "Android™ IRC Klijent"
  description: "Otkrijte AndroIRC, najbolju IRC aplikaciju za Vaš Android uređaj. AndroIRC podržava više konekcija na servere (sigurne ili ne), mIRC boje, auto join kanala pri pokretanju, nickserv / sasl auth, logovanje, teme, FiSH i jos mnogo toga. Sve to, besplatno!"
