      link: "Želite da nam pomognete u prevođenju aplikacije"
    social:
      name: "Socijalne mreže"
      description: "Da li želite da stupite u kontakt sa nama? Mi smo na %facebook%, %twitter% ali i na %googleplus%. Naravno, mi smo takođe i na %irc%."
  homepage:
    motto: "Brz, moćan, samo za Android™"
    notifications:
      name: "Moćna obaveštenja"
    themes:
      name: "Tamna, svetla i promenjiva tema"
    tablet:
      name: "Spreman za tablete"
      description: "Mi smo naporno radili da bismo doneli AndroIRC na tablete. UI se prilagođava veličini veličini ekrana, i možete da potpuno uživate u IRC sesiji na većem ekranu."
    fish:
      name: "FiSH, SASL, Nickserv"
      description: "AndroIRC podržava standardni sistem autentifikacije kao što je NickServ. On takođe ima napredne funckije, kao što je SASL autentifikacija, zahtevana od freenode-a. Vi takođe imate mogućnost da ekriptujete vašu konverzaciju punom podrškom FiSH protokola. "
    ui:
      name: "Prelep interfejs, u potpunosti integrisan"
      description: "Aplikaciju možete pokrenuti na Android verziji iznad 2.1, AndroIRC uvek prati poslednje verzije Androida i korisničkog interfejsa čak i za novi  Jelly Bean. Sa pažljivo odabranim interfejsom, ceo svet je u Vašim rukama!"
    others:
      name: "I još mnogo toga!"
      description: "Engleski, francuski, korejski, kineski, holandski... AndroIRC je dostupan u više od 10 jezika i potpuno podesiv za vaše potrebe. Logovanje, više servera, auto-povezivanje pri pokretanju, sigurna konekcija (SSL), NickServ autentifikacija, završavanje naziva nadimaka i kanala i mnogo više, u okviru najbolje IRC klijenta za Android™."
    free:
      name: "I sve to za... besplatno"
      description: "AndroIRC možete skinuti besplatno na  Google Play! Premium verzija je isto moguća ukoliko nam pomognete u razvoju AndroIRC."
