      link: "A wikihez"
    support:
      name: "Támogatási központ"
      description: "Találtál egy hibát? Feltevésed van? Vagy csak egy kérdés? Ez az a hely, ahol ezeket megemlítheted. Szeretnénk segíteni és jobbá tenni az AndroIRCt. "
      link: "A támogatási központba"
    translation:
      name: "Fordítás"
      description: "Az AndroIRC nem elérhető a nyelveden? Segíts lefordítani!"
      link: "Az AndroIRC fordításának elkezdése"
    social:
      name: "Közösségi hálózatok"
      description: "Érintésben akarsz maradni velünk? Fent vagyunk %facebook% -on, %twitter% -en, %googleplus% -on is. Természetesen %irc% -n  is fent vagyunk."
  homepage:
    motto: "Gyors,erős,csak Androidra™"
    notifications:
      name: "Részletes értesítések"
      description: "Az AndroIRC értesít, amikor érkezik egy új privát üzeneted vagy megszólítanak. Természetesen, be tudod állítani az értesítéseket olyanra, amilyenre akarod."
    themes:
      name: "Sötét,világos és testreszabható téma"
      description: "Két alap téma van, sötét és világos. Az AndroIRC-vel elkészítheted a saját témádat, saját színekkel. Ez teljesen kezelhető."
    tablet:
      name: "Tablet képes"
      description: "Sokat dolgoztunk azon, hogy elhozhassuk neked az AndroIRC-t táblagépre. Az UI beállítja magát a képernyőd méretére, és teljesen ki tudod élvezni az IRC beszélgetéseidet egy nagyobb képernyőn."
    fish:
      name: "Támogatja a FiSH-et, a SASL-t és a Nickserv-et."
      description: "Az AndroIRC támogatja az alap beléptetőrendszereket, mint a NickServ. DE támogat bonyolultabb rendszereket, mint a SASL, amit a freenode igényel. És titkosítani is tudod a beszélgetéseidet a FiSH protokollal."
    ui:
      name: "Gyönyörű kezelőfelület, teljesen integrált."
      description: "Elérhető Android 2.1-re és az újabb verziókra. Az AndroIRC mindig követi a legfrissebb újításokat, és a kezelőfelületet is fejleszti, már Jelly Bean-en. A kidolgozott kezelőfelülettel minden kézre áll!"
    others:
      name: "És sok más!"
      description: "Angol, Francia, Koreai, Kínai, Német,... az AndroIRC több mint 10 nyelven elérhető, és teljesen módosítható az igényeid szerint. Belépés, több szerverre való csatlakozás egyszerre, automatikus csatlakozás indításkor, biztonságos kapcsolódás(SSL), NickServ beléptetés, nicknevek és csatornák, és sok más, benne a legjobb IRC kliensben, ami Android™-ra készült."
    free:
      name: "Mindez ingyen"
      description: "AndroIRC ingyenesen elérhető a Google Play-en!A prémium verzió szintén elérhető,ha támogatni szeretnéd az AndroIRC fejlesztését."
