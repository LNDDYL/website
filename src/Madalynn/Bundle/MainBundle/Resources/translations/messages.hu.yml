frontend:
  subtitle: "Android™ IRC Kliens"
  description: "Fedezd fel az AndroIRCt, a legjobb IRC klienst a te Android készülékedre. Az AndroIRC támogatja a több szerverre való csatlakozást (biztonságos vagy nem), az mIRC színeket, autobelépést a szobákba indításkor, nickserv/ sasl azonosítást, logolást, témákat, a FiSHt, és sok mást. Mindezt ingyen!"
